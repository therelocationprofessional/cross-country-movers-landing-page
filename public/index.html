<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="With nearly 10 years of experience in the moving industry, Cross Country Movers is the best choice for all your moving needs. Competitively priced, highly experienced professionals.">
    <meta name="keywords" content="long distance moving, move quote, interstate moving, moving out of florida, full service moves, free move quote, out of state moving, cross country movers">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Moving From Florida - Get a Quote</title>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.png"
        alt="Cross Country Movers logo"
        class="logo"
      />
      <div class="phone-card">
        <img src="./images/cellphone.png" alt="Phone Icon" class="phone-icon" />
        <div class="phone-text">
          <p>Phone Estimates</p>
          <p>
            <span>Call: </span
            ><a href="tel:8662191006" class="call-num">866-219-1006</a>
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-text">
        <div class="background"></div>
        <h1>Florida's #1 Rated Professional Moving Company</h1>
      </div>
      <div class="form-section">
        <div class="form-wrapper">
          <h2>Get a Free Estimate</h2>
          <span class="line"></span>
          <form action='https://lead.hellomoving.com/LEADSGWHTTP.lidgw?&API_ID=2C14CC8D6FA4&MOVERREF=leads@movingreservations.com' method="post" autocomplete="off">
            <div class="input-field">
              <label for="firstname">First Name:</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
                title="Your First Name"
                required
                autofocus
              />
            </div>
            <div class="input-field">
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
                title="Your Last Name"
                required
              />
            </div>
            <div class="input-field">
              <label for="ozip">Pickup:</label>
              <input
                type="text"
                name="ozip"
                id="ozip"
                pattern="[0-9]{5}"
                placeholder="Pickup Zip Code"
                title="Moving From Zip Code"
                maxlength="5"
                required
              />
            </div>
            <div class="input-field">
              <label for="dzip">Drop-Off:</label>
              <input
                type="text"
                name="dzip"
                id="dzip"
                pattern="[0-9]{5}"
                placeholder="Destination Zip Code"
                title="Moving to Zip Code"
                maxlength="5"
                required
              />
            </div>
            <div class="input-field">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                pattern="[0-9]{10}"
                name="phone1"
                placeholder="Phone Number"
                title="Enter 10-Digit Phone Number"
                id="phone"
                maxlength="10"
                required
              />
            </div>
            <div class="input-field">
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                title="Enter Email Address"
                placeholder="Email Address"
                id="email"
                required
              />
            </div>
            <div class="input-field" style="grid-column: span 2;">
              <label for="date">Pickup Date:</label>
              <input
                type="date"
                id="movedte"
                pattern="[0-9]{5}"
                title="Preferred Move Date"
                placeholder="mm/dd/yyyy"
                maxlength="5"
                required
              />
            </div>
            <input
            type="text"
            name="movedte"
            id="date"
            class="add-fields">
            <input
              type="text"
              name="servtypeid"
              id="servtypeid"
              class="add-fields"
              value="102"
            />
            <input
              type="text"
              name="label"
              id="label"
              class="add-fields"
              value="Relo Pro"
            />
            <input
              type="text"
              name="redirurl"
              id="redirurl"
              class="add-fields"
              value="https://www.crosscountrymovers.info/"
            />
            <button type="submit" style="grid-column: span 2;">Get Quote</button>
          </form>
          <span class="line"></span>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-text">
        <div class="left-footer">
          <p>Cross Country Movers Â© 2022</p>
          <p>5213 Grays Ave Unit 106 Philadelphia, PA 19143</p>
          <p>DOT: <b>2780116</b> MC: <b>925601</b></p>
        </div>
        <div class="right-footer">
          <p>
            <a href="mailto:info@crosscountrymovers.info"
              >info@crosscountrymovers.info</a
            >
          </p>
          <p>Phone: <a href="tel:8553743990">1-855-374-3990</a></p>
          <p>
            <a href="https://www.crosscountrymovers.info"
              >www.crosscountrymovers.info</a
            >
          </p>
        </div>
    </footer>
  </body>
</html>
